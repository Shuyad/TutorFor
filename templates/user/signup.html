{% extends 'base.html' %} {% block title %} Index {% endblock title %} 
{% block body %}

<div class="form-body">
  <main class="form-signin text-center">
    <form>
      {% comment %}
      <img
        class="mb-4"
        src="/static/img/logo.png"
        alt=""
        width="72"
        height="72"
      />
      {% endcomment %}
      <h1 class="h3 mb-5 fw-normal">Signup - it's free!</h1>
      <div class="container name d-flex justify-content-between">
        <label for="inputFirstname" class="visually-hidden">Firstname</label>
        <input
          type="text"
          id="inputFirstname"
          class="form-control"
          placeholder="Firstname"
          required
          autofocus
        />
        <label for="inputLastname" class="visually-hidden">Lastname</label>
        <input
          type="text"
          id="inputLastname"
          class="form-control"
          placeholder="Lastname"
          required
          autofocus
        />
      </div>
      <label for="inputUsername" class="visually-hidden">Username</label>
      <input
        type="text"
        id="inputUsername"
        class="form-control"
        placeholder="Username"
        required
        autofocus
      />
      <label for="inputEmail" class="visually-hidden">Email address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required
        autofocus
      />
      <label for="inputPassword" class="visually-hidden">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
      />
      <div class="my-3 d-flex justify-content-evenly ">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="userType"
            value="student"
            id="Student"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Student
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="userType"
            id="Teacher"
            value="teacher"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Teacher
          </label>
        </div>
      </div>
      
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Sign up
      </button>
      <div class="mt-3 float-end">
        <a href="login">Already a user?</a>
      </div>
    </form>
  </main>
</div>

{% endblock body %}
