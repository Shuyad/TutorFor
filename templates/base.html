<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>{% block title %} {% endblock title %} | TutorFor</title>
    <meta name="theme-color" content="#7952b3" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <style></style>

    <header
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
    >
      <a class="h5 my-0 me-md-auto fw-normal text-decoration-none" href="/">TutorFor</a>

      <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark text-decoration-none" href="/features">Features</a>
        <a class="p-2 text-dark text-decoration-none" href="/about">About</a>
        <a class="p-2 text-dark text-decoration-none" href="/support">Support</a>
      </nav>
      
      <a class="btn btn-outline-primary" href="#">Sign up</a>
    </header>

    {% block body %} {% endblock body %}

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>
  </body>
</html>
